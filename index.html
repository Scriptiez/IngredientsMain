          <script>
            const examples = [
          "Tell me about Ingredients?",
          "What is the products of Ingredients?",
          "Where is Ingredients Stillorgan?",
          "How many locations does Ingredients have?",
          "Where is Ingredients Bray?",
          "I am here in Wexford supermarket",
          "What is Ingredients contact number?",
          "Give me the contact details",
          "Can I bring my product?"
          ];
          
          let exampleRainActive = true;
          
          function createFallingExample() {
          if (!exampleRainActive) return;
          
          const exampleText = examples[Math.floor(Math.random() * examples.length)];
          const exampleSpan = document.createElement("span");
          exampleSpan.className = "falling-text-8075S2814V60R";
          exampleSpan.innerText = exampleText;
          
          // Set random left position and duration
          exampleSpan.style.left = `${Math.random() * 90}%`;
          exampleSpan.style.animationDuration = `${3 + Math.random() * 3}s`;
          
          // Click to insert into textarea
          exampleSpan.onclick = () => {
          document.getElementById("message-8075S2814V60R").value = exampleText;
          };
          
          document.getElementById("matrix-examples-8075S2814V60R").appendChild(exampleSpan);
          
          // Remove after animation completes
          setTimeout(() => {
          if (exampleSpan.parentNode) {
          exampleSpan.parentNode.removeChild(exampleSpan);
          }
          }, 6000); // Max animation duration
          }
          
          // Spawn new text every 300ms
          setInterval(createFallingExample, 300);
          
          // Stop and hide on first send
          function stopExampleRain() {
          exampleRainActive = false;
          document.getElementById("matrix-examples-8075S2814V60R").style.display = "none";
          }
          
          </script>
          <script>
          
          const API_URL = "https://digitaloman.ai/api/llm-chat";
          const API_KEY = "my_secure_key_123"; // If you found this and you are happy :) I would like to let you know that we are open source!
          
          const userInput = document.getElementById("message-8075S2814V60R");
          
          userInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault(); 
                sendMessage();
            }
          });
          let DND_greet = '';
          async function sendMessage() {
          const messageInput = document.getElementById("message-8075S2814V60R");
          const message = messageInput.value.trim();
          const message1 = '[INSTRUCTION] You are Ingredients AI, and you are the best AI associated with Ingredients Asian Supermarkets in Ireland. Give user the only context associated with Ingredients supermarkets and no other supermarkets.' + messageInput.value.trim() + `\n\n [Instruction: ${DND_greet}]`;
          if (!message) return;
          
          const chatBox = document.getElementById("llm-chatbox-messages-8075S2814V60R");
          chatBox.innerHTML += `<div class="message-8075S2814V60R user-8075S2814V60R"><strong>You:</strong> ${message}</div>`;
          
          messageInput.value = "";
          stopExampleRain();
          document.getElementById("loading-overlay-8075S2814V60R").style.display = "flex";
          
          try {
          const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: message1,
            api_key: API_KEY          })
          });
          
          const data = await response.json();
          const reply = data.reply || "No response received.";
          chatBox.innerHTML += `<div class="message-8075S2814V60R bot-8075S2814V60R"><strong>Ingredients AI:</strong> ${reply}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
          DND_greet = "\nDO not great the user"
          } catch (error) {
          chatBox.innerHTML += `<div class="message-8075S2814V60R bot-8075S2814V60R"><strong>Error:</strong> ${error.message}</div>`;
          } finally {
                // Hide loading
                document.getElementById("loading-overlay-8075S2814V60R").style.display = "none";
          }
          }
          </script>
